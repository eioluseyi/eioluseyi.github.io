<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>

    <!-- Immediate redirect -->
    <meta http-equiv="refresh" content="0; url=https://eioluseyi.com" />

    <!-- SEO hint: tell search engines where the real site is -->
    <link rel="canonical" href="https://eioluseyi.com" />

    <script>
      // JavaScript fallback
      window.location.replace("https://eioluseyi.com");
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="https://eioluseyi.com">the new site</a>...</p>
  </body>
</html>
